<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/cute-alert-master/cute-alert.js"></script>
    <link rel="stylesheet" href="./src/cute-alert-master/style.css">

    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Bello CRUD</title>
  </head>
  <body>
    <main>
      <form id="form" action="POST">
        <h1>CRUD</h1>
        <div class="row">
          <label for="name">Nome:</label>
          <input  placeholder="Digite um nome" autofocus minlength="3" required name="name" type="text" id="name"/>
        </div>
        <div class="row">
          <label for="lastName">Sobrenome:</label>
          <input placeholder="Digite um sobrenome" minlength="4" required type="text" name="lastName" id="lastName" />
        </div>
        <button id="send">Enviar</button>
      </form>

      <div id="none"></div>

      <table>
        <thead>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Ações</th>
        </thead>
        <tbody align="center" id="tableBody">
        </tbody>
      </table>
    </main>
  </body>
</html>
